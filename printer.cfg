# https://docs.mainsail.xyz/setup/configuration
[include mainsail.cfg]

# when you need to calibrate input shaping
# [include btt_adxl345.cfg]

# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# BLTOUCH stuff from https://github.com/bigtreetech/BIGTREETECH-SKR-mini-E3/blob/master/firmware/V3.0/Klipper/SKR-mini-E3-V3.0-klipper.cfg
# [bltouch]
# sensor_pin: PC14
# control_pin: PA1
# x_offset: 34.2
# y_offset: 0
# z_offset: 3.0

# https://gist.github.com/joshschools/b642dd4355cf38edbb5310b1f385e37c
[bltouch]
stow_on_each_sample: False
probe_with_touch_mode: True
sensor_pin: ^PC14
control_pin: PA1
x_offset: 34.2
y_offset: 0
z_offset: 1.904 # from PROBE_CALIBRATE command
samples: 3

[safe_z_home]
home_xy_position: 115,115 # Change coordinates to the center of your print bed
speed: 50
#z_hop: 10                 # Move up 10mm
#z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 40, 10
mesh_max: 190, 220
probe_count: 5,5
# probe_count: 3,3

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 36
endstop_pin: ^PC0
position_endstop: 0
position_max: 205
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.750
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 36
endstop_pin: ^PC1
position_endstop: 0
position_max: 250
homing_speed: 50
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.750
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
# https://forum.makergear.com/viewtopic.php?t=6953
# 200 * 16 / 1007.7
rotation_distance: 3.1755
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 210.92
homing_speed: 15
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.750
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
#gear_ratio: 57:11 # 5.16:1

# from https://github.com/jiatinglu99/makergear-m2-skr2-config/blob/main/Klipper/Active%20Config/skr2-makergear-m2.cfg WITHOUT gear ratio
#rotation_distance: 6.78685 # 200 * 16 / 471.5 = 6.78685
rotation_distance: 6.8547 # after estep calibration (6.78685 * (101/100))

# from makergear config with gear ratio
# rotation_distance: 31.174

# from https://pastebin.com/93PpUYMm with gear ratio
#rotation_distance: 36.390

#rotation_distance: 36.0233
# 6.95430502 for 5.18:1 
# 6.95186491 for 57:11


nozzle_diameter: 0.350
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_kp: 26.137
#pid_ki: 1.489
#pid_kd: 114.675
min_temp: 0
max_temp: 275
max_extrude_only_distance: 150.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.850

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: watermark
min_temp: 0
max_temp: 90

[heater_fan heatbreak_cooling_fan]
pin: PC7

[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_410028001250415833323520-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_z_velocity: 25
max_z_accel: 30

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>

# https://docs.mainsail.xyz/overview/features/exclude-objects#enable-exclude_object-module-in-klipper
[exclude_object]

# https://www.klipper3d.org/Manual_Level.html#adjusting-bed-leveling-screws
[bed_screws]
screw1: 11,11
screw2: 194,11
screw3: 11,239
screw4: 194,239

